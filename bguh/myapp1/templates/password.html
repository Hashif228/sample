{% extends "common.html" %}
{% load static %}
{% block content %}
<div style="background-color: rgb(17, 25, 79);">

    <div style="display: flex;justify-content: center;" class="logintext"><h2></h2></div>
    <div class="mt-3 login_container ">
        
        <div class="login_form_bg_img"  >
      <div class="login_form border: 5px solid;" style="padding-bottom: 7px" >
          <form action="" method="post" > 
            {% csrf_token %}
              
           <div class="row" >
             
    
                  <div class="col-12 p-0 col2" >
                    
      
    
    
    
    
    
                      <div class="row m-3">
                        <label for="" style="padding: 0;margin-bottom: 7px;color: rgb(2, 1, 60);">New Password</label>
    
                          <input name="password" type="text" class="address p-1" id="address" placeholder="Enter your password" style="height: 35px;border-radius: 5px;border: 2px solid black;">
                      </div>
          
          
                      <div class="row m-3">
                        <label for="" style="padding: 0;margin-bottom: 7px;color: rgb(2, 1, 60);">Confirm Password</label>
                        {% if messages %}
                        {% for mess  in messages %}
                        <div style="color: rgb(255, 51, 0);position: relative;right: 12px;" class="sec">{{mess}}</div>
                        {% endfor %}
        {% endif %}
    
                          <input name="confirmpassword" type="password" class="country p-1" id="country" placeholder="Confirm your password" style="height: 35px;border-radius: 5px;border: 2px solid black;">
                      </div>
                      <div class="row m-3" style="align-items: center;flex-direction: column;">
                            <button style="height: 35px;background-color: rgb(33, 42, 33);width: 30%;color: white;">Confirm</button>
                            <div style="text-align: center;margin-top: 18px;"><a href="{% url 'signup' %}" style="color: rgb(20, 99, 125);border: 2px solid;"><h6>New user click here </h6></a></div>
                            
                    </div>
    
            
    
    
           
              
              
      
                      
              </div>
          </div>  
          
          </form> 
          </div>
        </div>
      
      
      
      
      
        </div> 
    
    
    
      </div>
    

{% endblock %}
